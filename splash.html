<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
      }
      .splash {
        text-align: center;
        color: white;
      }
      .title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 30px;
        letter-spacing: 2px;
      }
      .loader {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 30px auto;
      }
      .loading-text {
        font-size: 16px;
        margin-top: 20px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="splash">
      <div class="title">PIKÃ‹ SHITJEJE</div>
      <div class="loader"></div>
      <div class="loading-text">Po ngarkohet aplikacioni...</div>
    </div>
  </body>
</html>
